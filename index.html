<!DOCTYPE html>
<html lang="en">

<head>
    <meta chrset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link defer rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/media.css">
    <script defer src="./scripts/localStorage.js"></script>
    <script defer src="./scripts/date-time.js"></script>
    <script defer src="./scripts/timeWeekdaysDisplay.js"></script>
    <script defer src="./scripts/toDoListScript.js"></script>
    <script defer src="./scripts/saveToLocalStorage.js"></script>
    <script defer src="./scripts/displayCalendarMonth.js"></script>
    <script defer src="./scripts/Calendar.js"></script>
    <script defer src="./scripts/holidays.js"></script>
    <script defer src="./scripts/main.js"></script>

<body class="flex column">
    <h1>Calender</h1>
    <aside class="flex column">
        <div class="timeSection column">
            <h3 class="time" id="showTime">Time</h3>
            <div class="timeMonth center column">
                <h3 class="weekday" id="showDate">Datum </h3>
                <h3 class="weekday" id="showDay">4 Veckodag </h3>
            </div>
        </div>
        <!-- #17-Ul-list -->
        <div class="flex center column">
            <h2 class="listTitle"> To Do</h2>
            <div class="listContainer">
                <ol id="ul-items">
                    
                </ol>
            </div>
        </div>

        <!-- #16-button-and-inputs-v2 -->
        <div class="flex column input-button-container">
            <div class="todo flex">
                <input class="input flex center" type="text" id="addItem" placeholder="">
            </div>
            <div class="todo flex">
                <button class="btn flex center" id='confirmAddItem'>LÄGG TILL</button>
            </div>
            <button class="btn-clear flex center" id='clear'>RENSA</button>
        </div>
    </aside>
    
        <div class="table-div">
            <table>
                <thead>
                    <th colspan="7" class="thHead"><h2 id="currentMonth">Month</h2></th>
                </thead>           
                <tr>
                    <th class="smaller">Måndag</th>
                    <th class="smaller">Tisdag</th>
                    <th class="smaller">Onsdag</th>
                    <th class="smaller">Torsdag</th>
                    <th class="smaller">Fredag</th>
                    <th class="saturday smaller">Lördag</th>
                    <th class="sunday smaller">Söndag</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="saturday"></td>
                    <td class="sunday date">1</td>
                </tr>
                <tr>
                    <td class="date">2</td>
                    <td class="date">3</td>
                    <td class="date">4
                    </td>
                    <td class="date">5</td>
                    <td class="date">6</td>
                    <td class="saturday date">7</td>
                    <td class="sunday date">8</td>
                </tr>
                <tr>
                    <td class="date">9</td>
                    <td class="date">10</td>
                    <td class="date">11</td>
                    <td class="date">12</td>
                    <td class="date">13</td>
                    <td class="saturday date">14</td>
                    <td class="sunday date">15</td>
                </tr>
                <tr>
                    <td class="date">16</td>
                    <td class="date">17</td>
                    <td class="date">18</td>
                    <td class="date">19</td>
                    <td class="date">20</td>
                    <td class="saturday date">21</td>
                    <td class="sunday date">22</td>
                </tr>
                <tr>
                    <td class="date">23</td>
                    <td class="date">24</td>
                    <td class="date">25</td>
                    <td class="date">26</td>
                    <td class="date">27</td>
                    <td class="saturday date">28</td>
                    <td class="sunday date">29</td>
                </tr>
                <tr>
                    <td class= "date">30</td>
                </tr>
            </table>
        </div>
    

</body>

</html>
